<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIMpliCode</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

:root {
  --bg-primary: #0d1117;
  --bg-secondary: #21262d;
  --bg-tertiary: #161b22;
  --text-primary: #c9d1d9;
  --text-secondary: #8b949e;
  --accent: #58a6ff;
  --border: #30363d;
  --success: #238636;
  --warning: #d29922;
  --error: #f85149;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  user-select: none;
  line-height: 1.5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

navbar {
background-color: #333;
padding-left: 5px;
padding-top: 1px;
}

navbar button {
border-radius: 2px;
background-color: #888;
border: 3px outset #999;
}

navbar button:hover {
background-color: #999;
border-top: 3px outset #365;
}

.main-container {
  width: 100%;
  height: calc(100vh - 40px); /* full viewport height minus body padding */
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Title at top */
.title {
  font-size: 2rem;
  font-weight: 700;
  color: var(--accent);
  text-align: center;
  margin-bottom: 0;
  text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
  letter-spacing: 0.05em;
  user-select: text;
  flex-shrink: 0;
}

/* Vertical divider between bottom-section and preview */
.divider-vertical {
  height: 6px;
  background: var(--border);
  cursor: row-resize;
  user-select: none;
  flex-shrink: 0;
  margin: 0;
  transition: background 0.3s ease;
  border-radius: 3px;
}

.divider-vertical:hover {
  background: var(--accent);
}

/* Bottom section: chat + horizontal divider + editor */
.bottom-section {
  display: flex;
  gap: 0;
  flex-grow: 1;
  height: 60vh; /* initial height, resizable by vertical divider */
  min-height: 200px;
}

/* Chat and editor containers take equal width initially */
.chat-container,
.editor-container {
  flex: 1 1 48.4%; // CHANGE TO 50%
  height: 100%;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border);
  border-radius: 6px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  background: var(--bg-secondary);
  color: var(--text-primary);
  overflow: hidden;
  margin: 0;
}

/* Horizontal divider between chat and editor */
.divider-horizontal {
  width: 6px;
  background: var(--border);
  cursor: col-resize;
  user-select: none;
  flex-shrink: 0;
  margin: 0;
  transition: background 0.3s ease;
  border-radius: 3px;
  margin-left: 15px;
  margin-right: 15px;
}

.divider-horizontal:hover {
  background: var(--accent);
}

/* Conversation container scrollable area inside chat */
#conversation-container {
  background: var(--bg-secondary);
  border-radius: 6px;
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  user-select: text;
}

/* Scrollbar styling for conversation */
#conversation-container::-webkit-scrollbar {
  width: 8px;
}
#conversation-container::-webkit-scrollbar-track {
  background: var(--bg-tertiary);
  border-radius: 4px;
}
#conversation-container::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}
#conversation-container::-webkit-scrollbar-thumb:hover {
  background: var(--text-secondary);
}

/* Messages inside conversation */
#conversation p {
  margin: 0;
  padding: 12px 16px;
  border-radius: 6px;
  word-wrap: break-word;
  line-height: 1.6;
  user-select: text;
}

#conversation p.user-message {
  background: var(--success);
  color: #ffffff;
  margin-left: auto;
  font-weight: 500;
  border-left: 3px solid #2ea043;
  box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
}

#conversation p.bot-message {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  margin-right: auto;
  border: 1px solid var(--border);
  border-left: 3px solid var(--accent);
  font-weight: 400;
}

#conversation p.win-message {
  background: linear-gradient(135deg, var(--success), #2ea043);
  color: #ffffff;
  text-align: center;
  font-weight: 600;
  padding: 16px 24px;
  border-radius: 6px;
  box-shadow: 0 4px 16px rgba(35, 134, 54, 0.4);
  margin: 0 auto;
  border: 1px solid #2ea043;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

/* Thinking animation styles */
.thinking-message {
  background: var(--bg-tertiary) !important;
  color: var(--text-secondary) !important;
  font-style: italic;
  display: flex;
  align-items: center;
  gap: 8px;
}

.thinking-dots {
  display: inline-flex;
  gap: 4px;
}

.thinking-dots span {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--accent);
  animation: thinking-pulse 1.4s infinite ease-in-out;
}

.thinking-dots span:nth-child(1) {
  animation-delay: -0.32s;
}

.thinking-dots span:nth-child(2) {
  animation-delay: -0.16s;
}

@keyframes thinking-pulse {
  0%, 80%, 100% {
    opacity: 0.3;
    transform: scale(0.8);
  }
  40% {
    opacity: 1;
    transform: scale(1);
  }
}

/* Input textarea below conversation */
#input {
  width: 100%;
  height: 100px;
  padding: 16px 20px;
  font-size: 14px;
  font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border);
  border-radius: 6px;
  resize: vertical;
  outline: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  margin-top: 10px;
}

#input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2), 0 4px 16px rgba(0, 0, 0, 0.1);
  background: var(--bg-tertiary);
}

#input::placeholder {
  color: var(--text-secondary);
  font-style: italic;
}

/* Codespace editor textarea (will be replaced by CodeMirror) */
#codespace {
  width: 100%;
  height: 100%;
  font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: none;
  border-radius: 0 0 6px 6px;
  padding: 16px;
  resize: none;
  font-size: 14px;
  line-height: 1.5;
  outline: none;
}

/* CodeMirror customizations */
.CodeMirror {
  height: 100% !important;
  border-radius: 6px;
  font-family: 'Fira Code', monospace;
  font-size: 14px;
  line-height: 1.5;
}

/* Preview container iframe */
.preview-container {
  background: white;
  border: 1px solid var(--border);
  border-radius: 6px;
  width: 100%;
  height: calc(40vh - 8px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  flex-shrink: 0;
  margin: 0;
  overflow: hidden;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-tertiary);
}

::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent);
}

.chat-container,
.editor-container {
  flex-grow: 0;
  flex-shrink: 0;
  transition: flex-basis 0.15s ease; /* smooth resizing */
}

.chat-button-right {
float: right;
}

.chat-button-left {
float: left;
}

.chat-button-right, .chat-button-left {
cursor: pointer;
margin: 2px;
width: 50px;
height: auto;
border-radius: 5px;
background-color: #666;
border: none;
}

.chat-button-right:hover {
background-color: #4ED96D;
}

.chat-button-left:hover {
background-color: #40C2B9;
}

.chat-img {
width: 60%;
}

.sidebar-img {
width: 1em;
}

/* Toggle button */
#sidebarToggle {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 1001;
  background-color: rgba(0, 0, 0, 0);
  color: #d33;
  border: none;
  padding: 6px 10px;
  font-size: 34px;
  cursor: pointer;
  text-shadow: 0 0 16px #0ff; // glow
}

#sidebarToggle {
  transition: transform 0.37s ease;
}

/* Sidebar shell */
#sidebar {
  position: fixed;
  top: 0;
  right: 0;
  height: 100vh;
  width: 260px;
  background: var(--bg-secondary);
  color: var(--text-primary);
  box-shadow: -2px 0 8px rgba(0,0,0,.4);
  transform: translateX(100%);
  transition: transform .25s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

#sidebar.open { transform: translateX(0); }

/* Header inside sidebar */
.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
line-height: 3em;
}

.sidebar-header button {
  background: none;
  border: none;
  color: var(--text-primary);
  font-size: 22px;
  cursor: pointer;
}

/* Scrollable content */
.sidebar-content {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
}

.sidebar-content button {
margin: 2px;
  font-size: 1.4em;
border-radius: 6px;
width: 100%;
font-family: "Andale Mono", "Monaco", "Menlo", "Consolas", "Ubuntu Mono", "DejaVu Sans Mono", "Courier New", monospace;
cursor: pointer;
background-color: #858AA1;
}

.sidebar-content button:hover {
background-color: #999FBA;
color: #293332;
}

.sidebar-content button span {
  float: right;
}

.sidebar-content button img {
  float: left;
}

   <script src="https://orpheus-ai.onrender.com/wizard_orpheus.js"></script>
<script>
  let game = new WizardOrpheus('sk-test', 
    `You are a helpful HTML/CSS/JavaScript coding assistant. You always give consice, well thought out answers. Any time you give code, you put it into a code block and respond to the user. Never show the raw HTML, CSS, or JavaScript outside of a code block. If the user asks a question like "Can you do this?", then do not just give a generic answer like "Yes", but actually do the thing that they ask.`
  );

  // Function to show thinking animation
  function showThinkingMessage() {
    const conversation = document.getElementById('conversation');
    const thinkingDiv = document.createElement('div');
    thinkingDiv.className = 'thinking-message';
    thinkingDiv.innerHTML = `
      <span>AI is thinking</span>
      <div class="thinking-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    `;
    thinkingDiv.id = 'thinking-indicator';
    conversation.appendChild(thinkingDiv);
    conversation.parentElement.scrollTop = conversation.parentElement.scrollHeight;
    return thinkingDiv;
  }

  // Function to remove thinking animation
  function removeThinkingMessage() {
    const thinkingIndicator = document.getElementById('thinking-indicator');
    if (thinkingIndicator) {
      thinkingIndicator.remove();
    }
  }

  game.createUserAction({
    name: 'sendMessage',
    parameters: ['Message', 'Code'],
    howBotShouldHandle: 'Respond to the user, taking into account their current code'
  });

  game.botAction('respond', 'Respond', { response: 'ok' }, data => {
    removeThinkingMessage();
    
    const conversation = document.getElementById('conversation');
    const p = document.createElement('p');
    p.className = 'bot-message';
    
    // Handle rate limit error
    if (data.response && data.response.includes('429')) {
      p.innerHTML = "Uh oh, it looks like you've reached your current limit. Please try again later.";
    } else {
      // Parse Markdown to HTML
      const html = marked.parse(data.response);
      p.innerHTML = html;
    }
  
    // Highlight code blocks
    p.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  
    conversation.appendChild(p);
    conversation.parentElement.scrollTop = conversation.parentElement.scrollHeight;
  });

  // Listen for errors from the API
  game.onError = function(error) {
    removeThinkingMessage();
    
    const conversation = document.getElementById('conversation');
    const p = document.createElement('p');
    p.className = 'bot-message';
    
    if (error.status === 429) {
      p.innerHTML = "<div style='color: red;'>Uh oh, it looks like you've reached your current limit. Please try again later.</div>";
    } else {
      p.innerHTML = `<div style="color: red;">Error: ${error.message || 'Something went wrong'}</div>`;
    }
    
    conversation.appendChild(p);
    conversation.parentElement.scrollTop = conversation.parentElement.scrollHeight;
  };

  // Resizable functionality - improved and fixed
  let isResizingHorizontal = false;
  let isResizingVertical = false;

  const horizontalDivider = document.getElementById('horizontalDivider');
  const verticalDivider = document.getElementById('verticalDivider');
  const chatContainer = document.getElementById('chatContainer');
  const editorContainer = document.getElementById('editorContainer');
  const bottomSection = document.querySelector('.bottom-section');
  const previewContainer = document.getElementById('fill');

  horizontalDivider.addEventListener('mousedown', (e) => {
    isResizingHorizontal = true;
    document.body.style.cursor = 'col-resize';
    e.preventDefault();
  });

  verticalDivider.addEventListener('mousedown', (e) => {
    isResizingVertical = true;
    document.body.style.cursor = 'row-resize';
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isResizingHorizontal && !isResizingVertical) return;

    if (isResizingHorizontal) {
      const containerRect = bottomSection.getBoundingClientRect();
      const containerLeft = containerRect.left;
      const containerWidth = containerRect.width;

      const mouseX = e.clientX;
      const relativeX = mouseX - containerLeft;

      let chatPercentage = (relativeX / containerWidth) * 100;
      chatPercentage = Math.max(25, Math.min(75, chatPercentage));

      chatContainer.style.flex = `0 0 ${chatPercentage}%`; 
      editorContainer.style.flex = `0 0 ${96.8 - chatPercentage}%`;
    } 

    if (isResizingVertical) {
      const containerRect = document.querySelector('.main-container').getBoundingClientRect();
      const titleHeight = document.querySelector('.title').offsetHeight + 40;

      const totalHeight = window.innerHeight - titleHeight - 20; // Account for padding
      const mouseY = e.clientY - titleHeight - 20;

      let bottomPercentage = (mouseY / totalHeight) * 100;
      bottomPercentage = Math.max(25, Math.min(75, bottomPercentage));

      bottomSection.style.height = `${bottomPercentage}vh`;
      previewContainer.style.height = `${100 - bottomPercentage}vh`;
    }
  });

  document.addEventListener('mouseup', () => {
    isResizingHorizontal = false;
    isResizingVertical = false;
    document.body.style.cursor = 'default';
  });

  // Also reset on mouse leaving the window (in case mouseup outside)
  document.addEventListener('mouseleave', () => {
    isResizingHorizontal = false;
    isResizingVertical = false;
    document.body.style.cursor = 'default';
  });

  document.getElementById('input').addEventListener('keyup', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      let userInput = this.value.trim();
      if (!userInput) return;
      
      // Get the current code from CodeMirror
      const currentCode = codeMirror.getValue();
      
      // Show thinking animation
      showThinkingMessage();
      
      // Send both the message and the code
      game.sendMessage(userInput, currentCode); 
      
      const conversation = document.getElementById('conversation');
      const pUser = document.createElement('p');
      pUser.className = 'user-message';
      pUser.textContent = userInput;
      conversation.appendChild(pUser);
      conversation.parentElement.scrollTop = conversation.parentElement.scrollHeight;
      this.value = '';
    }
  });

  // Initialize CodeMirror
  const codeMirror = CodeMirror.fromTextArea(document.getElementById('codespace'), {
    lineNumbers: true,
    mode: 'htmlmixed',
    theme: 'monokai',
    lineWrapping: true,
    autoCloseTags: true,
    autoCloseBrackets: true,
    matchBrackets: true,
    indentUnit: 2,
    tabSize: 2,
    indentWithTabs: false,
    viewportMargin: Infinity
  });

  codeMirror.on('change', function(cm) {
    const lineCount = cm.lineCount();
    const newHeight = Math.max(300, lineCount * 24 + 50);
    cm.setSize(null, (newHeight - 110) + 'px');
    document.getElementById("fill").srcdoc = codeMirror.getValue();
    saveData();
  });

loadData();

document.getElementById('send').addEventListener('click', () => {
    const input = document.getElementById('input');
    const userInput = input.value.trim();
    if (!userInput) return;

    // Show thinking animation
    showThinkingMessage();

    // Send both message and current code
    game.sendMessage(userInput, codeMirror.getValue());

    // Add user message to chat
    const conversation = document.getElementById('conversation');
    const pUser = document.createElement('p');
    pUser.className = 'user-message';
    pUser.textContent = userInput;
    conversation.appendChild(pUser);
    conversation.parentElement.scrollTop = conversation.parentElement.scrollHeight;

    // Clear input
    input.value = '';
  });

const toggleBtn = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');

let rotation = 0;

toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('open');

  rotation += 360; // Always rotate clockwise
  toggleBtn.style.transform = `rotate(${rotation}deg)`;
});


function downloadCode() {
      const text = codeMirror.getValue().trim();
      if (!text) {
        alert("Empty code!");
        return;
      }
      
      const blob = new Blob([text], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'SIMpleCode.html';
      a.click();
      URL.revokeObjectURL(url);
    }


function downloadChat() {
  const conversation = document.getElementById('conversation');
  const messages = conversation.querySelectorAll('p');

  // Start the RTF content
  let rtfContent = `{\\rtf1\\ansi\\deff0\n`;

  messages.forEach((msg) => {
    if (msg.classList.contains('user-message')) {
      rtfContent += `\\b You said:\\b0\\line\n${escapeRtf(msg.textContent.trim())}\\line\\line\n`;
    } else if (msg.classList.contains('bot-message')) {
      rtfContent += `\\b SIMpliCode said:\\b0\\line\n${escapeRtf(msg.textContent.trim())}\\line\\line\n`;
    } else if (msg.classList.contains('win-message')) {
      rtfContent += `\\b System Message:\\b0\\line\n${escapeRtf(msg.textContent.trim())}\\line\\line\n`;
    }
  });

  rtfContent += `}`; // Close the RTF

  if (rtfContent === '{\\rtf1\\ansi\\deff0\n}') {
    alert("There is nothing in the chat!");
    return;
  }

  const blob = new Blob([rtfContent], { type: 'application/rtf' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'SIMpleChat.rtf';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function escapeRtf(text) {
  let rtf = '';

  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const code = char.charCodeAt(0);

    if (char === '\\') {
      rtf += '\\\\';
    } else if (char === '{') {
      rtf += '\\{';
    } else if (char === '}') {
      rtf += '\\}';
    } else if (code > 127) {
      // Unicode character: use \uN? syntax
      rtf += `\\u${code}?`;
    } else if (char === '\n') {
      rtf += '\\line\n';
    } else {
      rtf += char;
    }
  }

  return rtf;
}
